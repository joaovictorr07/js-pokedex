<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./assets/img/favicon.png" type="image/png">
    <title>Pokédex</title>
    <!-- Normalize -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
        integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Import Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;500;700&display=swap" rel="stylesheet">
    <!-- Import Global CSS -->
    <link rel="stylesheet" href="assets/css/global.css">
    <link rel="stylesheet" href="assets/css/pokedex.css">
    <link rel="stylesheet" href="assets//css//modal.css">
</head>

<header>
    <div class="logo-pokedex">
        <img class="pokedex-icon" src="./assets/img/pokedex-icon.png" alt="Pokedex">
        <h1>Pokédex</h1>
    </div>
    <button id="configButton" class="config-button">
        <img src="./assets/img/config-icon.png" class="icon" alt="config-icon">
    </button>

</header>

<body>
    <!-- Loading Overlay -->
    <div id="loadingIndicator" class="loading-container">
        <div class="loading-content">
            <div class="spinner"></div>
            <div class="loading-text">Loading...</div>
        </div>
    </div>

    <!-- Modal -->
    <div id="configModal" class="modal-container">
        <div class="modal-content">
            <h2>Settings</h2>
            <label for="form">
                Which generation do you want to display in the Pokédex?</label>
            <form id="generationForm">
                <label>
                    <input type="checkbox" name="I" value="5" checked disabled>I
                </label>
            </form>
            <div class="pagination-config">
                <label for="dropdown">Items per page:</label>
                <select id="paginationDropdown" name="dropdown">
                    <option value="5">5</option>
                    <option value="10">10</option>
                    <option value="20">20</option>
                </select>
            </div>
            <button tabindex="1" id="modalConfigSaveButton" class="pokedex-button" type="button">Save</button>
        </div>
    </div>

    <!--  Dynamic Content -->
    <section id="content" class="content">
        <!--   Pokemon List -->
        <ol id="pokemon-list" class="list-pokemon"></ol>
        <!--  Pokemon Detail -->
        <div id="pokemonDetailPage" class="pokemon-detail-page"></div>
        <!--  Pagination Button -->
        <div class="pagination">
            <button tabindex="1" id="loadMoreButton" class="pokedex-button" type="button">Load More</button>
            <span id="noLoadMore">No more items</span>
            <span id="errorApi">Sorry, we were unable to recover pokemon data, please try again later</span>
        </div>
    </section>

    <!-- Import JS -->
    <script src="./assets/js/pokemon.model.js"></script>
    <script src="./assets/js/poke-api.service.js"></script>
    <script src="./assets/js/main.js"></script>
</body>

</html>
